name: Build & Deploy GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout OrangeJuice repo
        uses: actions/checkout@v4
        with:
          repository: OrangeJuiceExtension/OrangeJuice
          path: source

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: source
        run: bun install --frozen-lockfile

      - name: Build docs
        working-directory: source
        run: bun run docs

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ⬇️ CHANGE THIS if `bun run docs` outputs elsewhere
          path: source/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
