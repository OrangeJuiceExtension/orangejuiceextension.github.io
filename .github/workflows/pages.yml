name: Build & Deploy GitHub Pages from OJ repo

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout OrangeJuice repo
        uses: actions/checkout@v4
        with:
          repository: OrangeJuiceExtension/OrangeJuice
          path: source

      - name: Prepare site from /docs
        run: |
          mkdir -p public
          cp -R source/docs/. public/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
